<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card> 
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Número de Teléfono o Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="emailOrPhone" type="text" class="custom-input"></ion-input>
      </ion-item>
    
      <ion-button color="miscolores" (click)="revisar()" expand="full" class="custom-button">Enviar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
