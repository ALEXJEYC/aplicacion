<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recuperar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
  </ion-item>

  <ion-button (click)="registrar()" expand="full">Registrarse</ion-button>
  <ion-button (click)="login()" expand="full">Acceder</ion-button>
  <ion-button (click)="recuperar()" expand="full">Recuperar Contraseña</ion-button>
</ion-content>
